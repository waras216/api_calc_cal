[phases.setup]
nixPkgs = [
    "python3",
    "mariadb" 
]

[phases.install]
cmds = [
    "python -m venv .venv",
    ". .venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". .venv/bin/activate && gunicorn backend_calories_calc.wsgi:application --bind 0.0.0.0:$PORT"