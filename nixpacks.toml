[phases.setup]
cmds = [
    "python3 -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.install]
cmds = ["echo 'Install phase completed'"]

[start]
cmd = "/opt/venv/bin/python manage.py migrate && /opt/venv/bin/gunicorn backend_calories_calc.wsgi:application --bind 0.0.0.0:$PORT"